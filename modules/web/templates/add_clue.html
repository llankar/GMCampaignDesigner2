<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Add Clue</title>
    <style>
        body {
            font-family: 'Segoe UI';
            background: url('/assets/images/corkboard_bg.png') center/cover no-repeat;
            padding: 20px;
        }

        form {
            max-width: 600px;
            margin: auto;
        }

        label {
            display: block;
            font-size: 1.4em;
            font-weight: bold;
            margin-top: 10px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
        }
    </style>
</head>

<body>
    <h1>Add a New Clue</h1>
    <form method="post">
        <label>Name:
            <input type="text" name="Name" required>
        </label>
        <label>Type:
            <input type="text" name="Type">
        </label>
        <label>Description:
            <textarea name="Description" rows="6"></textarea>
        </label>
        <button type="submit">Save Clue</button>
    </form>
    <p><a href="{{ url_for('clues_view') }}">‚Üê Back to Clues</a></p>
</body>

</html>
