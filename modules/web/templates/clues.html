<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Clues – {{ db_name }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet" />
    <style>
        html,
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Permanent Marker', cursive;
            background: url('/assets/images/corkboard_bg.png') center/cover no-repeat;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
            z-index: 1000;
        }

        .header h1 {
            margin: 0;
            font-size: 3.5em;
            color: #333;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .add-clue-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: #ffe066;
            color: #333;
            font-size: 1.2em;
            font-family: inherit;
            text-decoration: none;
            border: 2px solid #e0d4a3;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform .2s, box-shadow .2s;
        }

        .add-clue-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
        }

        .board {
            position: relative;
            width: 100%;
            /* no CSS height */
            z-index: 1;
        }

        .clue-card {
            position: absolute;
            background: #fff8e1;
            border: 1px solid #e0d4a3;
            padding: 15px 10px 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transform: rotate(var(--angle));
            transition: transform .2s;
            min-width: 180px;
            max-width: 300px;
            cursor: grab;
            font-family: inherit;
            z-index: 2;
        }

        .clue-card:hover {
            transform: rotate(0deg) scale(1.02);
            z-index: 1001;
        }

        .clue-card::before {
            content: '';
            position: absolute;
            top: -12px;
            left: 50%;
            width: 48px;
            height: 48px;
            background: url('/assets/images/thumbtack.png') no-repeat center/contain;
            transform: translateX(-50%);
        }

        .clue-card h2 {
            margin: 0 0 .5em;
            font-size: 1.3em;
            color: #333;
        }

        .clue-card .type {
            font-size: .9em;
            color: #555;
            margin-bottom: .5em;
        }

        .clue-card .desc {
            font-size: 1em;
            line-height: 1.4;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Clues</h1>
        <a href="{{ url_for('add_clue') }}" class="add-clue-btn">+ Add New Clue</a>
    </div>

    <div class="board" id="board">
        {% for clue in clues %}
        <div class="clue-card" data-id="{{ loop.index0 }}" style="--angle: {{ [-5,-3,-1,1,3,5]|random }}deg;">
            <h2>{{ clue.Name }}</h2>
            {% if clue.Type %}
            <div class="type">{{ clue.Type }}</div>
            {% endif %}
            <div class="desc">{{ clue.DisplayDescription|safe }}</div>
        </div>
        {% endfor %}
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const board = document.getElementById('board'),
                W = board.clientWidth,
                cards = Array.from(board.querySelectorAll('.clue-card'));

            // 1) Load saved positions
            let saved = {};
            try {
                const res = await fetch('/api/clue-positions');
                saved = await res.json();
            } catch (_) { }

            // 2) Place cards and build full map
            const fullMap = {}, placed = [];
            function overlap(a, b) {
                return !(
                    a.left + a.w < b.left ||
                    b.left + b.w < a.left ||
                    a.top + a.h < b.top ||
                    b.top + b.h < a.top
                );
            }

            cards.forEach(card => {
                const id = card.dataset.id,
                    cw = card.offsetWidth, ch = card.offsetHeight;
                let x, y, rect, tries = 0;

                if (saved[id] != null) {
                    x = saved[id].x;
                    y = saved[id].y;
                } else {
                    do {
                        x = Math.random() * (W - cw);
                        y = Math.random() * (window.innerHeight - ch);
                        rect = { left: x, top: y, w: cw, h: ch };
                        tries++;
                    } while (placed.some(r => overlap(r, rect)) && tries < 200);
                    placed.push(rect);
                }

                card.style.left = x + 'px';
                card.style.top = y + 'px';
                fullMap[id] = { x, y };
            });

            // 3) Bulk‑save full map
            try {
                await fetch('/api/clue-positions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(fullMap)
                });
            } catch (_) { }

            // 4) Resize board to include all cards
            let maxBottom = 0;
            cards.forEach(c => {
                const top = parseFloat(c.style.top),
                    h = c.offsetHeight;
                maxBottom = Math.max(maxBottom, top + h);
            });
            // add some padding
            board.style.height = (maxBottom + 20) + 'px';

            // 5) Make draggable & save on drop
            cards.forEach(card => {
                card.addEventListener('pointerdown', e => {
                    e.preventDefault();
                    card.setPointerCapture(e.pointerId);
                    const sx = e.clientX, sy = e.clientY,
                        ox = card.offsetLeft, oy = card.offsetTop;
                    card.style.cursor = 'grabbing';

                    function onMove(ev) {
                        card.style.left = ox + (ev.clientX - sx) + 'px';
                        card.style.top = oy + (ev.clientY - sy) + 'px';
                    }
                    async function onUp() {
                        card.releasePointerCapture(e.pointerId);
                        document.removeEventListener('pointermove', onMove);
                        document.removeEventListener('pointerup', onUp);
                        card.style.cursor = 'grab';

                        // save new pos
                        await fetch('/api/clue-position', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                id: card.dataset.id,
                                x: parseFloat(card.style.left),
                                y: parseFloat(card.style.top)
                            })
                        });

                        // recompute board height in case moved below
                        let mb = 0;
                        cards.forEach(c2 => {
                            const t = parseFloat(c2.style.top),
                                h = c2.offsetHeight;
                            mb = Math.max(mb, t + h);
                        });
                        board.style.height = (mb + 20) + 'px';
                    }

                    document.addEventListener('pointermove', onMove);
                    document.addEventListener('pointerup', onUp);
                });
                card.ondragstart = () => false;
            });
        });
    </script>
</body>

</html>
