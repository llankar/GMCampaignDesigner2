<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{{ db_name }} - Welcome</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: url('/assets/images/background.png') no-repeat center center fixed;
            background-size: center;
            margin: 0;
            padding: 0;
            color: #ffffff;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.5);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
        }

        h1 {
            font-size: 56px;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 6px #000;
        }

        .button-group {
            margin-top: 30px;
        }

        .btn {
            margin: 10px;
            padding: 18px 36px;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            background-color: rgba(30, 30, 30, 0.6);
            border: 2px solid #ffffff88;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s ease-in-out;
        }

        .btn:hover {
            background-color: #ffffffcc;
            color: #1D3572;
            border-color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="overlay">
        <h1>Welcome to <span style="color:#ffe066;">{{ db_name }}</span> Campaign</h1>
        <div class="button-group">
            <a class="btn" href="{{ url_for('npc_view') }}">Non-Player Characters</a>
            <a class="btn" href="{{ url_for('locations_view') }}">Locations</a>
            <a class="btn" href="{{ url_for('news_view') }}">News and Rumors</a>
            <a class="btn" href="{{ url_for('clues_view') }}">Clues</a>
            <a class="btn" href="{{ url_for('factions_view') }}">Factions</a>
        </div>
    </div>
</body>

</html>
